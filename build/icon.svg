<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="4"/>

  <!-- Y letter stylized as circuit/AI -->
  <g transform="translate(256, 256)">
    <!-- Main Y shape -->
    <path d="M-80,-100 L0,0 L80,-100" fill="none" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0,0 L0,100" fill="none" stroke="white" stroke-width="32" stroke-linecap="round"/>

    <!-- Circuit nodes -->
    <circle cx="-80" cy="-100" r="16" fill="url(#grad2)"/>
    <circle cx="80" cy="-100" r="16" fill="url(#grad2)"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <circle cx="0" cy="100" r="16" fill="url(#grad2)"/>

    <!-- Inner node detail -->
    <circle cx="0" cy="0" r="10" fill="url(#grad1)"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="120" cy="380" r="8" fill="white" fill-opacity="0.3"/>
  <circle cx="392" cy="380" r="8" fill="white" fill-opacity="0.3"/>
  <circle cx="160" cy="140" r="6" fill="white" fill-opacity="0.2"/>
  <circle cx="352" cy="140" r="6" fill="white" fill-opacity="0.2"/>
</svg>
